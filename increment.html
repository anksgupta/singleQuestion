<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv='viewport' content='width=device-width, initial-scale=1'>
    <title>angular app</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
	<div id="wrapper" class="container-fluid" ng-app="mainApp">
		<div id="header" class="row"></div>
		<div id="body" class="row" ng-controller="incrementController">
			<form id="myForm" name="myForm">
				<div ng-repeat="elem in order" ng-init="field = fields[elem]">
					<div ng-switch="field.type">
						<div ng-switch-when="Select">
							<div class="" id="input-{{field.name}}" fieldname="elem" field="field" user="user" cbq-obj="criteria" directive-if="{'cbq': 'field.is_cbq === true'}" cbq>
								<p>selected item is : {{user[field.name].value}}</p>
								<select name="{{field.name}}" ng-model="user[field.name].value" ng-options="option.value as option.label for option in field.options"></select>
							</div>
						</div>
						<div ng-switch-when="RadioInTable">
							<div class="" id="input-{{field.name}}" fieldname="elem" field="field" user="user" cbq-obj="criteria" directive-if="{'cbq': 'field.is_cbq === true'}" cbq>
								<p>selected item is : {{user[field.name].value}}</p>
								<radio-in-table user="user" field="field"></radio-in-table>
							</div>	
						</div>
						<div ng-switch-when="DateInput">
							<div class="" id="input-{{field.name}}" fieldname="elem" field="field" user="user" cbq-obj="criteria" directive-if="{'cbq': 'field.is_cbq === true'}" cbq>
								<p>selected item is : {{user[field.name].value}}</p>
								<radio-in-table user="user" field="field"></radio-in-table>
							</div>	
						</div>
					</div>
				</div>
				<div>dirty: {{myForm.$dirty}}</div>
				<div>pristine: {{myForm.$pristine}}</div>
				<div>valid: {{myForm.$valid}}</div>
				<button ng-click="click()">Submit</button>
			</form>
		</div>
		<div id="footer" class="row"></div>
	</div>
	<script charset="UTF-8" src="app/js/angular.js"></script>
	<script charset="UTF-8" src="app/js/angular-animate.min.js"></script>
	<script charset="UTF-8" src="app/js/angular-route.min.js"></script>
	<script charset="UTF-8" src="app/app.js"></script>
	<script charset="UTF-8" src="app/incrementController.js"></script>
	<script charset="UTF-8" src="app/HttpService.js"></script>
	<script charset="UTF-8" src="app/CBQService.js"></script>
	<script charset="UTF-8" src="app/TCPAService.js"></script>
	<script charset="UTF-8" src="app/directives.js"></script>
	<script charset="UTF-8" src="app/filters.js"></script>
</body>
