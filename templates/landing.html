<form id="myForm" name="myForm">
	<div class="fields-section">
		<div ng-repeat="elem in ::order" ng-init="field = fields[elem]" repeat-complete="repeatComplete,singleQuestionInitialized,watchUserObj">
			<div class="animate hide" id="input-{{::field.name}}" is-required="{{::user[field.name].required}}">
				<div class="question">
					<p>{{::field.name}} item is : {{user[field.name].value}}</p>
				</div>
				<div class="answer">
					<generate-field field-type="{{::field.type}}" user="user[field.name]" field="field"></generate-field>
				</div>
				<div class="error" ng-bind="user[field.name].error_message"></div>
			</div>
		</div>

		<single-question-directive single-question-options="singleQuestionOptions"></single-question-directive>
		<tracker></tracker>
		<watch-user-obj user="user"></watch-user-obj>
	</div>
</form>
